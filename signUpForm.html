<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <!-- <a class="navbar-brand" href="#"></a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active mx-3 text-light" aria-current="page" href="./index.html">Log in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="./signUpForm.html">Sign Up</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
                  <!-- </li> -->
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container-fluid mt-5 pt-3">

      </div>
    <div class="container-fluid mt-2">
        <div class="row">
          <div class="col">
        
          </div>
          <div class="col-6">
            <div class="row g-3 mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label text-light">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label text-light">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label text-light">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label text-light">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label text-light">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label text-light">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label text-light">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-light" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        
          </div>
          <div class="col">
            
          </div>
        </div>
    </div>
    <footer>
        <div class="row mt-5">
            <div class="col">
              
            </div>
            <div class="col">
              
            </div>
    </footer>
      <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
